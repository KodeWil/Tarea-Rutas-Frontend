<h1>{{villain.nombre | uppercase }} <small> ({{villain.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="villain.img" [alt]="villain.nombre">
        <br><br>
        <a [routerLink]="['/villains']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{villain.nombre}}</h3>
        <hr>
        <p>
            {{villain.bio}}
        </p>
        <div>
            <img *ngIf="villain.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="villain.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
