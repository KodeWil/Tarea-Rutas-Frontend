<ng-template
  *ngIf="_router.url === '/heroes';then heroesComp; else villainsComp">
</ng-template>

<ng-template #heroesComp>
    <h1>Heroes <small>Marvel  y DC </small></h1>
    <hr>
    <div class="card-columns">
        <div *ngFor= "let heros of hero; let idx = index;">
            <div *ngIf="heros.tipo">
                <div class="card animated fadeIn fast" >
                    <!-- <img src="{{heros.img}}" class="card-img-top" alt="{{heros.nombre}}"> -->
                        <img [src]="heros.img" class="card-img-top" [alt]="heros.nombre">
                        <div class="card-body">
                            <h5 class="card-title">{{heros.nombre}}</h5>
                            <p class="card-text">{{heros.bio}}</p>
                            <p class="card-text"><small class="text-muted">{{heros.aparicion}}</small></p>
                            <a [routerLink]="['/detalles',idx]" class="btn btn-outline-primary btn-block"> Ver mas ...</a>
                        </div>
                </div>
            </div>
        </div>
    </div>    
</ng-template>

<ng-template #villainsComp>
    <h1>Villanos <small>Marvel  y DC </small></h1>
    <hr>
    <div class="card-columns">
        <div *ngFor= "let heros of hero; let idx = index;">
            <div *ngIf="!heros.tipo">
                <div class="card animated fadeIn fast" >
                    <!-- <img src="{{heros.img}}" class="card-img-top" alt="{{heros.nombre}}"> -->
                        <img [src]="heros.img" class="card-img-top" [alt]="heros.nombre">
                        <div class="card-body">
                            <h5 class="card-title">{{heros.nombre}}</h5>
                            <p class="card-text">{{heros.bio}}</p>
                            <p class="card-text"><small class="text-muted">{{heros.aparicion}}</small></p>
                            <a [routerLink]="['/detalles',idx]" class="btn btn-outline-primary btn-block"> Ver mas ...</a>
                        </div>
                </div>
            </div>
        </div>
    </div>    
</ng-template>
