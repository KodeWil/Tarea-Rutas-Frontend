<h1>{{hero.nombre | uppercase }} <small>{{hero.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.nombre">
        <br><br>
        <div *ngIf="hero.tipo; else villains">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary"> Regresar</a>
        </div>
        <ng-template #villains>
            <a [routerLink]="['/villains']" class="btn btn-outline-primary"> Regresar</a>
        </ng-template>
    </div>
    <div class="col-md-6">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <img *ngIf="hero.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="hero.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
